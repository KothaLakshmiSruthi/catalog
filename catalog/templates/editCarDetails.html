{% include 'nav.html' %}
<div class="main">
{% block content %}

<div style="margin-left:10%;width:125%"class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('editCarDetails',flfid=flfid,mumename=cardetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div style="background-color:#737373;color:white"class="panel-heading">Edit Car Details</div>
				  <div style="background-color:#8c8c8c;"class="panel-body">
				  	
					  <div class="form-group">
					  	<label style="color:#4d4d4d"class="text-primary" for="name">Enter Car Name:</label>
					    <input type="name" class="form-control" name="name" value="{{cardetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label style="color:#4d4d4d"class="text-primary" for="year">Enter Year:</label>
					    <input type="text" class="form-control" name="year" value="{{cardetails.year}}">
					  </div>
					  <div class="form-group">
					  	<label style="color:#4d4d4d"class="text-primary" for="color">Enter Car Color:</label>
					    <input type="text" class="form-control" name="color" value="{{cardetails.color}}">
					  </div>
					  <div  class="form-group">
					  	<label style="color:#4d4d4d"class="text-primary" for="engines">Enter Car engines type:</label>
					    <input type="text" class="form-control" name="engines" value="{{cardetails.engines}}">
					  </div>
					  <div class="form-group">
					  	<label style="color:#4d4d4d"class="text-primary" for="price">Enter Price:</label>
					    <input type="text" class="form-control" name="price" value="{{cardetails.price}}">
					  </div>
					  <div class="form-group">
					  	<label style="color:#4d4d4d"class="text-primary" for="gearboxes">Enter gearboxes type:</label>
					    <input type="text" class="form-control" name="gearboxes" value="{{cardetails.gearboxes}}">
					  </div>
					  <div class="form-group">
					  	<label style="color:#4d4d4d"class="text-primary" for="seeting">Enter no.of seats:</label>
					    <input type="text" class="form-control" name="seeting" value="{{cardetails.seeting}}">
					  </div>
					  <div class="form-group">
					  	<label style="color:#4d4d4d"class="text-primary" for="steering">Enter type of steering:</label>
					    <input type="text" class="form-control" name="steering" value="{{cardetails.steering}}">
					  </div>
				  </div> 
				  <div style="background-color:#a6a6a6"class="panel-footer text-center"><input style="background-color:#262626;color:white"type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
