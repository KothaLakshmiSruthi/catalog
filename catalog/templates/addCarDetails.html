{% include 'nav.html' %}
<div class="main">
{% block content %}

<div style="margin-left:10%;width:125%"class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('addCarDetails',flfname=flfname)}}" method="POST">
				<div class="panel panel-primary">
				  <div style="background-color:#737373;color:white"class="panel-heading bg-success">Add Car Details</div>
				  <div style="background-color:#8c8c8c;"class="panel-body">
				  	
					  <div class="form-group">
					  	<label style="color:#4d4d4d"class="text-primary" for="name">Enter Car Name:</label>
					    <input type="name" class="form-control" name="name" placeholder="Enter Car Name" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters and numbersOnly" required>
					  </div>
					  <div class="form-group">
					  	<label style="color:#4d4d4d"class="text-primary" for="year">Enter Year:</label>
					    <input type="text" class="form-control" name="year" placeholder="Enter year" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  
					  <div class="form-group">
					  	<label style="color:#4d4d4d"class="text-primary" for="color">Enter Car color:</label>
					    <input type="text" class="form-control" name="color" placeholder="Enter Car Color" pattern="[A-Za-z0-9 ]{1,}" title="Allow both characters and numbers only " required>
					  </div>
					  
					  <div  class="form-group">
					  	<label style="color:#4d4d4d"class="text-primary" for="engines">Enter engines type:</label>
					    <input type="text" class="form-control" name="engines" placeholder="Enter car engines" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters and numbers Only" required>
					  </div>
					  
					  <div class="form-group">
					  	<label style="color:#4d4d4d"class="text-primary" for="price">Enter Price:</label>
					    <input type="text" class="form-control" name="price" placeholder="Enter Price" pattern=="[A-Za-z0-9 ]{1,}"  title="Allow numbers  and characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label style="color:#4d4d4d"class="text-primary" for="gearboxes">Enter gearboxes details:</label>
					    <input type="text" class="form-control" name="gearboxes" placeholder="Enter gearboxes" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters and numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<label style="color:#4d4d4d"class="text-primary" for="seeting">Enter no.of seats:</label>
					    <input type="text" class="form-control" name="seeting" placeholder="Enter no.of seats" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters and numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<label style="color:#4d4d4d"class="text-primary" for="steering">Enter steering type:</label>
					    <input type="text" class="form-control" name="steering" placeholder="Enter type of steering" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters and numbers Only" required>
					  </div>
					  <div class="form-group">
					    <input type="text" class="form-control " name="bookcompanynameid" value="{{ flfname }}" readonly>
					  </div>
				  </div> 
				  <div style="background-color:#a6a6a6"class="panel-footer text-center"><input style="background-color:#262626;color:white"type="submit" class="btn btn-primary" value="Submit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
